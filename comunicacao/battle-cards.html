    <title>BattleCards de Vendas - Amigo</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #e0f2fe;
            --gray: #f3f4f6;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-700: #374151;
            --gray-900: #111827;
            --card: #fff;
            --text: #222;
            --muted: #6b7280;
            --border: #e5e7eb;
            --tag-bg: #e0e7ff;
            --tag-color: #3730a3;
        }
        body {
            background: linear-gradient(135deg, var(--gray-100) 60%, var(--primary-light) 100%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
            position: relative;
            z-index: 2;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }
        .header-title {
            font-size: 2.3rem;
            font-weight: 700;
            color: #111;
            letter-spacing: -1.2px;
            margin-bottom: 8px;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        .header-desc {
            color: var(--muted);
            font-size: 1.15rem;
            margin-top: 8px;
            font-style: italic;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 32px;
            justify-content: center;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .filter-group label {
            font-size: 0.85rem;
            color: var(--muted);
        }
        .filter-group select {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-size: 1rem;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }
        .battlecard {
            background: var(--card);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 12px rgba(59,130,246,0.06), 0 1.5px 0.5px var(--gray-200);
            padding: 24px 20px 18px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: box-shadow 0.18s, border 0.18s, transform 0.18s;
            cursor: pointer;
            position: relative;
            min-height: 180px;
            outline: none;
        }
        .battlecard:focus, .battlecard:hover {
            box-shadow: 0 8px 32px rgba(59,130,246,0.13);
            border-color: var(--primary);
            transform: translateY(-2px) scale(1.012);
        }
        .battlecard .card-enum {
            position: absolute;
            top: 18px;
            right: 22px;
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 700;
            opacity: 0.18;
            pointer-events: none;
        }
        .battlecard .card-title {
            font-size: 1.18rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2px;
        }
        .battlecard .card-category {
            font-size: 0.93rem;
            color: var(--muted);
            font-weight: 500;
        }
        .battlecard .card-env {
            font-size: 0.85rem;
            color: var(--gray-700);
            font-style: italic;
        }
        .battlecard .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 4px 0 0 0;
        }
        .battlecard .tag {
            background: var(--tag-bg);
            color: var(--tag-color);
            font-size: 0.82rem;
            padding: 2.5px 10px;
            border-radius: 12px;
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        .battlecard .card-desc {
            font-size: 0.98rem;
            color: var(--text);
            margin-bottom: 4px;
        }
        .battlecard .card-features {
            margin-top: 4px;
            padding-left: 18px;
        }
        .battlecard .card-features li {
            font-size: 0.95rem;
            color: var(--gray-900);
            margin-bottom: 2px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 24px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .back-btn:hover {
            color: #2563eb;
        }
        /* Modal expandido e dinâmico */
        .modal-bg {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(59,130,246,0.10) backdrop-filter: blur(2px);
            align-items: center;
            justify-content: center;
        }
        .modal-bg.active {
            display: flex;
        }
        .modal {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 48px rgba(59,130,246,0.18);
            max-width: 900px;
            width: 96vw;
            min-height: 80vh;
            max-height: 96vh;
            padding: 48px 44px 36px 44px;
            position: relative;
            animation: fadeIn 0.22s;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .modal-close {
            position: absolute;
            top: 24px;
            right: 32px;
            font-size: 2rem;
            color: var(--muted);
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.18s;
        }
        .modal-close:hover {
            color: var(--primary);
        }
        .modal-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 18px;
        }
        .modal-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(59,130,246,0.08);
        }
        .modal-title {
            font-size: 2.1rem;
            font-weight: 600;
            color: #111;
            margin-bottom: 2px;
            letter-spacing: -1px;
        }
        .modal-category {
            font-size: 1.05rem;
            color: var(--muted);
            margin-bottom: 2px;
        }
        .modal-env {
            font-size: 1rem;
            color: var(--gray-700);
            font-style: italic;
            margin-bottom: 2px;
        }
        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }
        .modal .tag {
            background: var(--tag-bg);
            color: var(--tag-color);
            font-size: 0.95rem;
            padding: 4px 14px;
            border-radius: 12px;
            font-weight: 500;
        }
        .modal-desc {
            font-size: 1.18rem;
            color: var(--text);
            margin-bottom: 18px;
        }
        .modal-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 18px;
        }
        .modal-card {
            background: var(--gray-100);
            border-radius: 14px;
            box-shadow: 0 1px 4px rgba(59,130,246,0.06);
            padding: 18px 18px 12px 18px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 120px;
        }
        .modal-card-title {
            font-size: 1.08rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 4px;
        }
        .modal-card-list {
            font-size: 1.01rem;
            color: var(--gray-900);
            margin: 0;
            padding-left: 18px;
        }
        @media (max-width: 900px) {
            .modal { max-width: 99vw; padding: 24px 8px 18px 8px; }
            .modal-cards { grid-template-columns: 1fr; }
        }
        /* Geometric elements */
        .geo-1, .geo-2, .geo-3 {
            position: absolute;
            z-index: 0;
            pointer-events: none;
            opacity: 0.13;
        }
        .geo-1 {
            top: -60px; left: -80px;
            width: 220px; height: 220px;
            background: radial-gradient(circle at 60% 40%, var(--primary-light) 60%, transparent 100%);
            border-radius: 50%;
        }
        .geo-2 {
            bottom: 40px; right: -60px;
            width: 160px; height: 160px;
            background: linear-gradient(135deg, var(--primary) 60%, var(--gray-200) 100%);
            border-radius: 50%;
        }
        .geo-3 {
            top: 60%; left: -40px;
            width: 90px; height: 90px;
            background: linear-gradient(120deg, var(--gray-200) 60%, var(--primary-light) 100%);
            border-radius: 30% 70% 70% 30%/30% 30% 70% 70%;
        }
        @media (max-width: 700px) {
            .container { padding: 16px 4px; }
            .cards-grid { grid-template-columns: 1fr; }
            .geo-1, .geo-2, .geo-3 { display: none; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

        function filterCards() {
            const ambiente = document.getElementById('filter-ambiente').value;
            const categoria = document.getElementById('filter-categoria').value;
            const produto = document.getElementById('filter-produto').value;
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            let count = 1;
            battleCards.filter(card => {
                return (!ambiente || card.ambiente === ambiente)
                    && (!categoria || card.categoria === categoria)
                    && (!produto || card.produto === produto);
            }).forEach(card => {
                const el = document.createElement('div');
                el.className = 'battlecard';
                el.tabIndex = 0;
                el.setAttribute('role', 'button');
                el.setAttribute('aria-label', `Abrir detalhes do BattleCard ${card.titulo}`);
                el.onclick = () => openModal(card);
                el.onkeydown = (e) => { if (e.key === 'Enter' || e.key === ' ') openModal(card); };
                el.innerHTML = `
                    <div class="card-enum">#${count++}</div>
                    <div class="card-title">${card.titulo}</div>
                    <div class="card-category">Categoria: ${card.categoria.toUpperCase()}</div>
                    <div class="card-env">Ambiente: ${card.ambiente}</div>
                    <div class="card-tags">
                        ${(card.tags||[]).map(t => `<span class='tag'>${t}</span>`).join('')}
                    </div>
                    <div class="card-desc">${card.desc}</div>
                    <ul class="card-features">
                        ${card.features.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                `;
                grid.appendChild(el);
            });
            if (grid.innerHTML === '') {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align:center; color:var(--muted); font-size:1.1rem;">Nenhum BattleCard encontrado para os filtros selecionados.</div>';
            }
        }
        function openModal(card) {
            document.getElementById('modalAvatar').innerHTML = avatars[card.produto] || avatars[card.ambiente] || avatars['Global'];
            document.getElementById('modalTitle').textContent = card.titulo;
            document.getElementById('modalCategory').textContent = 'Categoria: ' + card.categoria.toUpperCase();
            document.getElementById('modalEnv').textContent = 'Ambiente: ' + card.ambiente;
            document.getElementById('modalTags').innerHTML = (card.tags||[]).map(t => `<span class='tag'>${t}</span>`).join('');
            document.getElementById('modalDesc').textContent = card.desc;
            document.getElementById('modalFeatures').innerHTML = card.features.map(f => `<li>${f}</li>`).join('');
            document.getElementById('modalScenarios').innerHTML = (card.scenarios||[]).map(s => `<li>${s}</li>`).join('');
            document.getElementById('modalDifferentials').innerHTML = (card.differentials||[]).map(d => `<li>${d}</li>`).join('');
            document.getElementById('modalObjections').innerHTML = (card.objections||[]).map(o => `<li>${o}</li>`).join('');
            document.getElementById('modalGuide').innerHTML = (card.guide||[]).map(g => `<li>${g}</li>`).join('');
            document.getElementById('modalBg').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            document.getElementById('modalBg').classList.remove('active');
            document.body.style.overflow = '';
        }
        window.onclick = function(event) {
            if (event.target === document.getElementById('modalBg')) closeModal();
        };
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
        window.onload = filterCards;
    </script>
