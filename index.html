<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicação - Redirecionamento</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .loading-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            margin: 0;
            font-size: 1.5rem;
        }

        .logo-container {
            text-align: center;
            margin-top: 40px;
        }

        .amigo-logo {
            width: 120px;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .amigo-logo:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>Redirecionando...</h1>
    </div>

    <!-- Logo da Amigo -->
    <div class="logo-container">
        <img src="logo.png" alt="Amigo" class="amigo-logo">
    </div>

    <script>
        // Verificar se está logado e redirecionar adequadamente
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const loginTime = localStorage.getItem('loginTime');
            const currentTime = new Date().getTime();
            
            // Sessão válida por 24 horas
            const sessionDuration = 24 * 60 * 60 * 1000;
            
            if (isLoggedIn === 'true' && loginTime && (currentTime - loginTime < sessionDuration)) {
                // Está logado, redirecionar para main.html
                window.location.href = 'main.html';
            } else {
                // Não está logado ou sessão expirou, redirecionar para login
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('loginTime');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
